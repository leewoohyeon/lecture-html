<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>우효니님의 미니홈피 :: 사이좋은 사람들, 싸이월드</title>
  <link rel="stylesheet" href="./style/jukebox.css">
</head>
<body>
  <div class="wrapper">
    <div class="wrapper__header">
      <div class="wrapper__title">
        <div class="title">
          추억의 BGM
        </div>
        <div class="subtitle">TODAY CHOICE</div>
      </div>
      <div class="divdLine">
      </div>
      <div class="albumWrapper">
        <div class="albumcontents">
          <img src="./images/jukeboximg_1.png" alt="앨범커버">
          <p class="albumtitle">Y(Please Tell Me Why)</p>
          <p class="artist">프리스타일</p>
        </div>
        <div class="albumcontents">
          <img src="./images/jukeboximg_2.png" alt="앨범커버">
          <p class="albumtitle">눈의꽃</p>
          <p class="artist">박효신</p>
        </div>
        <div class="albumcontents">
          <img src="./images/jukeboximg_3.png" alt="앨범커버">
          <p class="albumtitle">사랑했나봐</p>
          <p class="artist">윤도현</p>
        </div>
      </div>
    </div>
    <div class="wrapper__body">
      <div class="wrapper__title">
      <div class="title">
        추억의 BGM
      </div>
      <div class="subtitle">TODAY CHOICE</div>
    </div>
      <table class="albumtable">
        <tr>
          <th class="albumTable__checkbox">
            <input type="checkbox" name="" id="">
          </th>
          <th class="albumTable__number">번호</th>
          <th class="albumTable__song">곡명</th>
          <th class="albumTable__artist">아티스트</th>
        </tr>
        <tr>
          <td class="album-table-checkbox">
            <input type="checkbox">
          </td>
          <td class="album-table-number">1</td>
          <td class="album-table-song">눈의 꽃</td>
          <td class="album-table-artist">박효신</td>
        </tr>
        <tr>
          <td class="album-table-checkbox">
            <input type="checkbox">
          </td>
          <td class="album-table-number">2</td>
          <td class="album-table-song">사랑스러워</td>
          <td class="album-table-artist">김종국</td>
        </tr>
        <tr>
          <td class="album-table-checkbox">
            <input type="checkbox">
          </td>
          <td class="album-table-number">3</td>
          <td class="album-table-song">내사람:Partner For Life</td>
          <td class="album-table-artist">SG워너비</td>
        </tr>
        <tr>
          <td class="album-table-checkbox">
            <input type="checkbox">
          </td>
          <td class="album-table-number">4</td>
          <td class="album-table-song">Love Love Love</td>
          <td class="album-table-artist">에픽하이</td>
        </tr>
        <tr>
          <td class="album-table-checkbox">
            <input type="checkbox">
          </td>
          <td class="album-table-number">5</td>
          <td class="album-table-song">애인...있어요</td>
          <td class="album-table-artist">이은미</td>
        </tr>
        
      </ㅅ>
    </div>
  </div>
</body>
</html>
