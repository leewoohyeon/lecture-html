<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS 호버 이펙트 Hexagon Image</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="frame">
    <div class="hexagon">
      <div class="shape">
        <div class="caption">
          <h2>Photographer</h2>
          <p>
            As in other arts, the definitions of amateur and professional are not entirely categorical.
          </p>
        </div>
        <img src="./images/artist-01.jpg" alt="Photographer">
      </div>
    </div>
    <div class="hexagon">
      <div class="shape">
        <div class="caption">
          <h2>
            Musician
          </h2>
          <p>
            A composer is a musician who creates musical compositions.
          </p>
        </div>
        <img src="./images/artist-02.jpg" alt="Photographer">
      </div>
    </div>
    <div class="hexagon">
      <div class="shape">
        <div class="caption">
          <h2>Sculptor</h2>
          <p>
            Sculpture is the branch of the visual arts that operates in three dimensions.</p>
        </div>
        <img src="./images/artist-03.jpg" alt="Photographer">
      </div>
    </div>
  </div>
</body>

</html>
