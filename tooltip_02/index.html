<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>CSS 호버이펙트-툴팁(Tooltip)</title>
</head>
<body>
  <div class="sns">
    <a href="#none" data-text="facebook">
      <i class="xi-facebook"></i>
    </a>
    <a href="#none" data-text="twitter">
      <i class="xi-twitter"></i>
    </a>
    <a href="#none" data-text="instagram">
      <i class="xi-instagram"></i>
    </a>
    <a href="#none" data-text="kakaotalk">
      <i class="xi-kakaotalk"></i>
    </a>
    <a href="#none" data-text="youtube">
      <i class="xi-youtube-play"></i>
    </a>
  </div>
</body>
</html>
